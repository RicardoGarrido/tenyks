<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
<script>

//    linea

    var lineGenerator = d3.line()
        .curve(d3.curveCardinal);
    var svgWidth = window.innerWidth;
    svgWidth-=((svgWidth/100)*10)
    console.log(svgWidth);
    var pointsConuter=0;
    var points = [
        [30, 110],
        [svgWidth*0.2, 15],
        [svgWidth*0.3, 200]
        ,
        [svgWidth*0.6, 15],
        [svgWidth*0.9, 180],
        [svgWidth, 15]
    ];

    var pathData = lineGenerator(points);

    d3.select('path')
        .attr('d', pathData) ;

    d3.select('svg')
        .selectAll('text')
        .data(points)
        .enter()
        .append('text')
        .text("X")
        .attr('counter', function(){
            pointsConuter=parseInt(pointsConuter)+1;
            pointsConuter="0"+pointsConuter;
        return pointsConuter;
    })
        .attr('x', function(d) {
            return (d[0]-18);
        })
        .attr('y', function(d) {
            return (d[1]+15);
        })
var svgCont=document.getElementsByClassName("contenedorSVG")[0];
document.querySelectorAll('[counter="01"]')[0].onclick = function(){
